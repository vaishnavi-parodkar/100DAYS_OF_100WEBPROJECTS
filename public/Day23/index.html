<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Smart Calculator 2.0</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="calculator-container">
    <div class="calculator">
      <div class="display-container">
        <div class="previous-expression" id="previous-expression"></div>
        <div class="display" id="display">0</div>
      </div>
      <div class="buttons">
        <button class="function-btn" data-action="clear">C</button>
        <button class="function-btn" data-action="backspace">⌫</button>
        <button class="function-btn" data-action="percentage">%</button>
        <button class="operator-btn" data-operator="/">÷</button>
        
        <button class="number-btn" data-number="7">7</button>
        <button class="number-btn" data-number="8">8</button>
        <button class="number-btn" data-number="9">9</button>
        <button class="operator-btn" data-operator="*">×</button>
        
        <button class="number-btn" data-number="4">4</button>
        <button class="number-btn" data-number="5">5</button>
        <button class="number-btn" data-number="6">6</button>
        <button class="operator-btn" data-operator="-">−</button>
        
        <button class="number-btn" data-number="1">1</button>
        <button class="number-btn" data-number="2">2</button>
        <button class="number-btn" data-number="3">3</button>
        <button class="operator-btn" data-operator="+">+</button>
        
        <button class="number-btn double-width" data-number="0">0</button>
        <button class="number-btn" data-number=".">.</button>
        <button class="equal-btn" data-action="calculate">=</button>
      </div>
      
      <div class="calculator-footer">
        <span>Smart Calculator 2.0</span>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
